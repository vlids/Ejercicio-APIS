<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h3 class="pt-5 pb-3 m-0">Conversor de Modenadas Nacional</h3>
    <section class="d-flex justify-content-center color-1 pt-0">
        
        <div class="card text-center shadow mb-5 bg-body rounded-2" style="width: 18rem;">
            <div class="card-body rounded-2">
              <h5 class="card-title pt-2">Pesos CLP</h5>
              <div class="input-group mb-3 justify-content-center">
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="ingresa el monto en CLP" id="inputUsuario">
              </div>
              <p>Moneda a convertir</p>
                <select class="form-select" aria-label="Default select example" id="selectorMoneda">
                    <option selected>Seleccione moneda</option>
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            
              <p class="card-text pb-2 pt-2"><span id="resultadoModenada">0</span></p>
              <button type="button" class="btn btn-secondary" id="btnBuscar">Buscar</button>
            </div>
          </div>
    </section>
    <div>
        <!-- <h5 class="pb-3 m-0 d-flex justify-content-center">Gr√°fica</h5> -->
        <canvas id="myChart"></canvas>
    </div>
    <!-- JavaScript-->
<script src="./assets/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
